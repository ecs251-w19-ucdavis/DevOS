<!DOCTYPE html>
    <head>
        <title>Client Side File Upload</title>
        
    </head>
    
    <body>
        
        <form ref='uploadForm' id="uploadForm" method="POST" 
        action="10.0.0.188:3000/upload"
        enctype="multipart/form-data">

        <input type="file" name="sampleFile" />
        <input type="submit" value="Upload to Server" />

        </form>

        <script src="../javascript/socket.io.js"></script>
        <script>
          var socket = io('http://10.0.0.188:3000/home');
          socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
          });
        </script>
    
    </body>

</html>
